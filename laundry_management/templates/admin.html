<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LaundryPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            color: rgb(55 65 81);
            background-color: #F3F4F6;
            border: 1px solid transparent;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: rgb(59 130 246);
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .btn-primary {
            background-color: rgb(37 99 235);
            color: #fff;
        }
        .btn-primary:hover {
            background-color: rgb(29 78 216);
        }
        .card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .table-cell { 
            padding: 0.75rem 1.5rem;
            white-space: nowrap;
        }
        .table-header { 
            padding: 0.75rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            line-height: 1rem;
            font-weight: 600;
            color: rgb(107 114 128);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        /* New custom styles for the status dropdown */
        .status-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
            border: none;
            padding: 0.25rem 0.5rem;
            margin: 0;
            width: 100%;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: inherit;
            line-height: inherit;
            outline: none;
            border-radius: 9999px; /* Fully rounded */
            text-align: center;
            font-weight: 500;
        }
        /* Color classes for the select element based on its value */
        .status-received { background-color: #DBEAFE; color: #1E40AF; }
        .status-processing { background-color: #FEF3C7; color: #92400E; }
        .status-ready { background-color: #D1FAE5; color: #065F46; }
        .status-completed { background-color: #E5E7EB; color: #374151; }
        .status-declined { background-color: #FEE2E2; color: #991B1B; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Admin Login Container -->
    <div id="auth-container">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-sm mx-auto">
                <form id="admin-login-form" class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl fade-in">
                    <div class="text-center mb-6">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                             <i data-lucide="shield-check" class="w-8 h-8 text-blue-600"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-800">Admin Access</h1>
                        <p class="text-gray-500 mt-1">Please log in to continue.</p>
                    </div>
                    <div id="admin-login-error" class="text-red-500 text-center mb-4 h-5 text-sm"></div>
                    <div class="space-y-5">
                        <input type="text" id="admin-username" class="form-input" placeholder="Username" required value="admin">
                        <input type="password" id="admin-password" class="form-input" placeholder="Password" required value="admin123">
                    </div>
                    <button type="submit" class="btn btn-primary w-full text-lg mt-8">
                        <span id="admin-login-button-text">Login</span>
                        <span id="admin-login-spinner" class="hidden animate-spin h-5 w-5 border-t-2 border-r-2 border-white rounded-full"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin App Container -->
    <div id="app-container" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i data-lucide="shield-check" class="w-8 h-8 text-blue-600"></i>
                    <h1 class="text-2xl font-bold text-blue-600">Admin Dashboard</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                         <p class="text-sm text-gray-600">Logged in as</p>
                         <p id="admin-user-id" class="text-md font-semibold">Admin</p>
                    </div>
                    <button id="admin-logout-button" title="Logout" class="p-2 rounded-full hover:bg-gray-100 text-gray-500 hover:text-red-600 transition-colors">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-6">
            <h2 class="text-2xl font-bold mb-4">All Client Orders</h2>
            <div class="card">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="table-header">Order ID</th>
                                <th class="table-header">Client ID</th>
                                <th class="table-header">Date</th>
                                <th class="table-header">Total Items</th>
                                <th class="table-header">Status</th>
                                <th class="table-header">Items</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <tr id="admin-spinner-row">
                                <td colspan="6" class="text-center py-10">
                                    <div class="flex justify-center items-center gap-2 text-gray-500">
                                        <div class="animate-spin h-6 w-6 border-t-2 border-r-2 border-blue-500 rounded-full"></div>
                                        <span>Loading Orders...</span>
                                    </div>
                                </td>
                            </tr>
                            <!-- Order rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Modal -->
    <div id="admin-notification-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center fade-in">
            <p id="admin-modal-message" class="mb-4"></p>
            <button id="admin-modal-close" class="btn btn-primary">Close</button>
        </div>
    </div>
    
    <script src="/static/js/admin.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
